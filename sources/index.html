<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Own OS in Browser</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/images/web/icon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d7d87efefa.js" crossorigin="anonymous"></script>
    <!-- Vex JS Modal CSS -->
    <link rel="stylesheet" href="assets/plugins/vex/css/vex-theme-os.css">

    <link rel="stylesheet" href="apps/Calculatrice/styles.css">
    <link rel="stylesheet" href="apps/Horloge/styles.css">
    <link rel="stylesheet" href="apps/Tic/styles.css">


</head>
<body>
    <!-- <Button><a href="apps/Calculatrice/">ddd</a></Button> -->

    <!-- App container and bottom taskbar -->
    <div class="br-os-container">
        <div id="br-os-apps">

        </div>
        <div id="taskbar"></div>
    </div>

    <!-- App window -->
    <div class="br-os-window" draggable="true" style="background-color: red;">
        <!-- Top window -->
        <div class="window-bar">
            <!-- Icon -->
            <div class="brand"></div>
            <!-- Maximize, cross etc buttons -->
            <div class="buttons">
                <!-- Maximize button -->
                <button id="maximise">
                    <i class="fa fa-window-maximize"></i>
                </button>
                <!-- Window size restore button -->
                <button id="shorter">
                    <i class="fa fa-window-restore"></i>
                </button>
                <!-- App close button -->
                <button id="cross">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <!-- Main app -->
        <div class="app" id="app-main">

            <div id="calculator">
                <div class="calculator-grid">
                <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
                </div>
                <button data-all-clear class="span-two">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="span-two">=</button>
                </div>
            </div>

            <div id="clock" class="clock_container">
                <div class="clock">
                <div class="hand hour" data-hour-hand></div>
                <div class="hand minute" data-minute-hand></div>
                <div class="hand second" data-second-hand></div>
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>
                </div>
            </div>

            <div id="tic_tac_toe" class="tic_tac_toe">
                <div class="board" id="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                </div>
                <div class="winning-message" id="winningMessage">
                <div data-winning-message-text></div>
                <button id="restartButton">Restart</button>
                </div>
            </div>

        </div>

    </div>

    <!-- Hide App -->
    <div id="app-hide"></div>

    <!-- Context menu -->
    <nav id="os-ct-menu">
        <uL>
            <li><a href="javascript:;">Open</a></li>
            <li><a href="javascript:;">Open as administrator</a></li>
            <li><a href="javascript:;">Remove</a></li>
            <li><a href="javascript:;">Properties</a></li>
        </uL>
    </nav>
    <script src="assets/js/script.js"></script>
    <script async src="apps/Calculatrice/script.js"></script>
    <script src="apps/Horloge/script.js"></script>
    <script src="apps/Tic/script.js"></script>


    <!-- <script src="assets/js/script.js" type="module" ></script> -->
</body>
</html>
